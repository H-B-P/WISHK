<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FULL_GENERATOR</title>
</head>
<body>
  You will have <input type="number" id="SECONDS" value=20> seconds to memorise <input type="number" id="ITEMS" value=10> things.
  
  <br>
  <br>
  <button onclick="gen_random()">Generate (Random)</button>
  <button onclick="gen_matching()">Generate (Matching)</button>
  <button onclick="restore_output()">Restore</button>
<b style="font-size:28px">
<div id="output">
  
</div>
  
</b>
<script id="jsbin-javascript">
function pick_a_random_color() {
  var rand = Math.random()*5;
  if (rand<1){
    return "blue"
  }
  else if (rand<2){
    return "red"
  }
  else if (rand<3){
    return "green"
  }
  else if (rand<4){
    return "yellow"
  }
  else{
    return "purple"
  }
}

function gen_random(){
  var timespan = document.getElementById("SECONDS").value;
  var elements = document.getElementById("ITEMS").value;
  
  var words_added=0;
  
  textoutput="";
  
  while (words_added<elements){
    textoutput=textoutput+"<span style='color:"+pick_a_random_color()+"'> "+pick_a_random_color()+"</span>";
    words_added = words_added+1;
  }
  
  document.getElementById("output").innerHTML = textoutput;
  setTimeout(clear_output, timespan*1000);
}

function gen_matching(){
  var timespan = document.getElementById("SECONDS").value;
  var elements = document.getElementById("ITEMS").value;
  
  var words_added=0;
  
  var the_color="";
  
  textoutput="";
  
  while (words_added<elements){
    the_color=pick_a_random_color();
    textoutput=textoutput+"<span style='color:"+the_color+"'> "+the_color+"</span>";
    words_added = words_added+1;
  }
  
  document.getElementById("output").innerHTML = textoutput;
  setTimeout(clear_output, timespan*1000);
}

function clear_output(){
  document.getElementById("output").innerHTML = "";
}

function restore_output(){
  document.getElementById("output").innerHTML = textoutput;
}

</script>
</body>
</html>

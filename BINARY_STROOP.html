<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>STROOP</title>
</head>
<body>
  Generate <input type="number" id="ITEMS" value=20> words.
  <br>
  <br>
  <button onclick="gen_random()">Generate (Random)</button>
  <button onclick="gen_matching()">Generate (Matching)</button>
<b style="font-size:28px">
<div id="output">
</div>
  
</b>
<script id="jsbin-javascript">
function pick_a_random_thing() {
  
  rand = Math.random()*4;
  if (rand<1){
    return "lowercase"
  }
  else if (rand<2){
    return "uppercase"
  }
  else if (rand<3){
    return "LOWERCASE"
  }
  else{
    return "UPPERCASE"
  }

}

function pick_a_matching_thing() {
  
  rand = Math.random()*2;
  if (rand<1){
    return "lowercase"
  }
  else{
    return "UPPERCASE"
  }

}

function gen_random(){
  
  elements = document.getElementById("ITEMS").value;
  
  words_added=0;
  
  textoutput=""; 
  
  while (words_added<elements){
    textoutput=textoutput+pick_a_random_thing()+" ";
    words_added = words_added+1;
  }
  
  document.getElementById("output").innerHTML = textoutput;
}

function gen_matching(){
  
  elements = document.getElementById("ITEMS").value;
  
  words_added=0;
  
  textoutput=""; 
  
  while (words_added<elements){
    textoutput=textoutput+pick_a_matching_thing()+" ";
    words_added = words_added+1;
  }
  
  document.getElementById("output").innerHTML = textoutput;
}


</script>
</body>
</html>
